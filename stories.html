<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="index.css">
            <!-- links css so I can use it -->
        <style>
            body {
                background-color: #d8f7d5;
            }
            nav {
                background-color: #599664;
            }
            nav ul {
                list-style-type: none;
                /* removes the bullet points from the list */
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* hides elements that go past the boundaries of the list */
            }
            nav li {
                float: left;
                /* aligns items to the left */
            }
            nav li a {
                display: block;
                /* makes anchor tags a block so width and height can be edited */
                color: white;
                text-align: center;
                /* centers the text within the anchor tags */
                padding: 14px 16px;
                text-decoration: none;
            }
            .current {
                color: #d4d4d4
            }
            .other:hover {
                color: #c3e6c6;
            }
            .content {
                margin: 35px;
            }
            .buttons {
                display: flex;
                justify-content: center;
            }
            .title {
                text-align: center;
            }
            .link {
                text-decoration: none;
                color: #468258;
                margin: 10px;
                /* defines the link colors */
                transition: transform 0.3s ease !important;
                /* adds a smooth transition effect to the transform property */
            }
            .link:hover {
                text-decoration: underline;
                color: #214f2f;
                transform: scale(1.05);
                /* scales the text up to 105% when hovered over */
            }
        </style>
        <nav>
            <ul>
                <!-- tabs for nav bar -->
                <li><a class="other" href="/collection/index.html">Home</a></li>
                <li><a class="other" href="/collection/about.html">About Me</a></li>
                <li><a class="current" href="/collection/stories.html">Stories</a></li>
            </ul>
        </nav>
        <div class = 'content'>
            <h1 class="title">Stories</h1>
            <p>
            I'm going to be so honest, I hate frontend designing and I was going to make this a fancy blog card style menu with all of the things I write, but I decided that is too much work for a personal project so I'm just putting buttons, enjoy!
            </p>
            <a class="link" href="/collection/dracula.html">Dr. Acula</a>
        </div>
    </body>
</html>
