<!DOCTYPE html>
<html>
    <body>
        <link rel="stylesheet" href="index.css">
            <!-- links css so I can use it -->
        <style>
            body {
                background-color: #d8f7d5;
            }
            nav {
                background-color: #599664;
            }
            nav ul {
                list-style-type: none;
                /* removes the bullet points from the list */
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* hides elements that go past the boundaries of the list */
            }
            nav li {
                float: left;
                /* aligns items to the left */
            }
            nav li a {
                display: block;
                /* makes anchor tags a block so width and height can be edited */
                color: white;
                text-align: center;
                /* centers the text within the anchor tags */
                padding: 14px 16px;
                text-decoration: none;
            }
            .current {
                color: #d4d4d4
            }
            .other:hover {
                color: #c3e6c6;
            }
            .content {
                margin: 35px;
            }
            .buttons {
                display: flex;
                justify-content: center;
            }
            .title {
                text-align: center;
            }
            .buttons {
                display: flex;
                justify-content: center;
            }
            .link {
                text-decoration: none;
                color: #468258;
                margin: 10px;
                /* defines the link colors */
                transition: transform 0.3s ease;
                /* adds a smooth transition effect to the transform property */
            }
            .link:hover {
                text-decoration: underline;
                color: #214f2f;
                transform: scale(1.05);
                /* scales the text up to 105% when hovered over */
            }
        </style>
        <nav>
            <ul>
                <li><a class="current" href="/collection/stories.html">Back</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1 class="title">Dr. Acula</h1>

                <div style="display: flex; gap: 10px; align-items: center;">

                    <button onclick="decryptFromPage('keyInput', 'encryptedText')" class="button">decrypt</button>
                </div>
            </div>  
            <p id="encryptedText" style="word-break: break-all;">
            01011110010110000001111101011001100010111101100100011000100010111001111100011111010110000101101000011111110110100101111101011111
            </p>
        </div>
        <script src="decrypt.js"></script>
    </body>
</html>
